<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background: Mars-inspired gradient -->
    <linearGradient id="marsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2b0805" />
      <stop offset="50%" stop-color="#7b2d12" />
      <stop offset="100%" stop-color="#c75921" />
    </linearGradient>
    <!-- Inner fill for M: bright lava-like center, darker edges -->
    <radialGradient id="mInnerGradient" cx="50%" cy="45%" r="65%" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#ffd8a0" />
      <stop offset="35%" stop-color="#f3c38c" />
      <stop offset="70%" stop-color="#b05321" />
      <stop offset="100%" stop-color="#5a1b0d" />
    </radialGradient>
    <!-- Clip path for the M so we can paint inside it -->
    <clipPath id="mClip">
      <text x="50%" y="52%"
            text-anchor="middle"
            dominant-baseline="middle"
            font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif"
            font-weight="900"
            font-size="225">
        M
      </text>
    </clipPath>
  </defs>
  <!-- Rounded square background -->
  <rect x="32" y="32" width="448" height="448" rx="72" ry="72" fill="url(#marsGradient)" />
  <!-- Top beam -->
  <line x1="96" y1="140" x2="416" y2="140"
        stroke="#f8e6cf"
        stroke-width="7"
        stroke-linecap="round"
        opacity="0.55" />
  <!-- High-frequency wave behind the M, more blackish -->
  <path d="
      M 64 260
      C 72 220, 88 220, 96 260
      S 120 300, 128 260
      S 152 220, 160 260
      S 184 300, 192 260
      S 216 220, 224 260
      S 248 300, 256 260
      S 280 220, 288 260
      S 312 300, 320 260
      S 344 220, 352 260
      S 376 300, 384 260
      S 408 220, 416 260
      S 440 300, 448 260
    "
    fill="none"
    stroke="#2a1a12"
    stroke-width="5"
    opacity="0.65"
    stroke-linecap="round"
    stroke-linejoin="round" />
  <!-- Bottom beam -->
  <line x1="96" y1="380" x2="416" y2="380"
        stroke="#f8e6cf"
        stroke-width="7"
        stroke-linecap="round"
        opacity="0.55" />
  <!-- M interior: lava-like gradient, clipped to the M shape -->
  <g clip-path="url(#mClip)">
    <rect x="80" y="90" width="352" height="320" fill="url(#mInnerGradient)" />
  </g>
  <!-- Softer, professional M outline -->
  <text x="50%" y="52%"
        text-anchor="middle"
        dominant-baseline="middle"
        font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-weight="900"
        font-size="225"
        fill="none"
        stroke="#6f3a21"
        stroke-width="3.5"
        paint-order="stroke">
    M
  </text>
</svg>

